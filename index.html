<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img
          src="images\image-product-desktop.jpg"
          alt="perfume"
          id="desktop-img"
        />
      </div>
      <div>
        <img
          src="images\image-product-mobile.jpg"
          alt="perfume"
          id="mobile-img"
        />
      </div>

      <div class="text-container">
        <p id="perfume">PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p id="body-copy">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p id="real">$149.99</p>
          <p id="fake">$169.99</p>
        </div>
        <button type="button">
          <img src="images\icon-cart.svg" alt="icon-cart" id="icon" /><a href=""
            >Add to Cart</a
          >
        </button>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="foot"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/benedictchimaogbulachi/"
          class="foot"
          >Benedict Chima Ogbulachi</a
        >.
      </div>
    </footer>
  </body>
</html>
